<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiWorld</title>
    <link rel="stylesheet" href="./css/sass/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

<body>
    <header class = "header">
        <h1>Where in the world?</h1>
        <p><i class="far fa-moon"></i>Dark Mode</p>
        
    </header>

    <div class="wrapper">
        <section class = "controllers">
            <div class = "controllers-search">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search for a country..." class = "controllers-search-input">
            </div>
            <div class = "controllers-filter">
                
                    <input type="checkbox" name="drop-down-region" id="drop-down-region" class = "drop-down-region">
                    <label for="drop-down-region">Filter by Region</label>
                    <label for="drop-down-region" class="fas fa-caret-down icon"></label>
                
                <div class="options-container">
                    <ul>
                        <li class = "item"><a href="#">Africa</a></li>
                        <li class = "item"><a href="#">America</a></li>
                        <li class = "item"><a href="#">Asia</a></li>
                        <li class = "item"><a href="#">Europe</a></li>
                        <li class = "item"><a href="#">Oceania</a></li>
                    </ul>
                </div>
            </div>
    
        </section>
    </div>
        <main class = "countries-container">
            
        </main>

        <template id = "countries-card-template">
            
            <article class = "countries-card">
                <div class = "countrie-card-header">
                    <img src="" alt="image-flag" srcset="">   
                </div>
                <div class = "countrie-card-body">
                    <p class = "countrie-name"></p>
                    <div class="countrie-info">
                        <p class = "countrie-population"></p>
                        <p class = "countrie-region"></p>
                        <p class= "countrie-capital"></p>
                    </div>
                </div>
            </article>
            
        </template>
